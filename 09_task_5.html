<html>
  <body>
    <p id="p1">Romil Monpara</p>
    <button onclick="fun2()">Increase font-size</button>

    <script>
      font = 15;
      function fun(font) {
        document.getElementById("p1").style.fontSize = font;
      }
      function fun2() {
        setInterval(function () {
          if (font <= 50) {
            fun(font++);
          }
        }, 50);
      }
    </script>
  </body>
</html>
